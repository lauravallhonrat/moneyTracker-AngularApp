<div class="row">
    <app-transactions-list></app-transactions-list>
    <!-- transactionWasSelected comes from transaction list ts file -->
</div>
<div class="row">
    <app-transactions-pop-up *ngIf="getThoseTransactions; else infoText" [transaction]="getThoseTransactions"></app-transactions-pop-up>
    <ng-template #infoText>
        <p>This is the pop-up's else text. Should appear only if nothing is selected in the transaction list</p>
    </ng-template>
</div>
<div class="row">
    <app-budgets-list></app-budgets-list>
</div>

<div class="row">
    <app-charts-list></app-charts-list>
</div>
<div class="row">
    assign loaded overlay event to expense in app component
    <app-overlay-exp *ngIf="loadedOverlay === 'expense'"></app-overlay-exp>
    <!-- expense is a keyword coming from header html -->
</div>

<div class="row">
    <app-overlay-inc *ngIf="loadedOverlay !== 'expense'"></app-overlay-inc>
</div>
