<head>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>


<div class="mainbox">


    <div class="bubblebox">
        <div class="bubble">
            <p>Welcome TO THE LOGIN</p>
        </div>
    </div>


    <div class="fox">
        <img src="http://localhost:3000/images/fox-hi.png" alt="the fox should be here">
    </div>

    <div class="login">
        <div class="logbox">
            <form (ngSubmit)="submitLogin()" #myForm="ngForm">
                <div class="form-group">
                    <label for="InputUsername">username</label>
                    <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
                </div>
                <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>
                <button type="submit" class="btn btn-default btn-primary">Login</button>
            </form>
            <p class="account-message">
                Don't have an account? <a [routerLink]="['/signup']">Sign up</a>
            </p>

        </div>

    </div>


</div>
