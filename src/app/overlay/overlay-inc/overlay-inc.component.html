            <div class="col-sm-6 inputbox">
                <label for="Amount">Amount</label>
                <input type="number" mdInput placeholder="Amount" [(ngModel)]="selectedAmount" required name="amount">
            </div>


            <!-- <div class="col-sm-6">

            <div class="col-sm-6 inputbox">
                <label for="sel1">Category</label>
                <select class="form-control" id="sel1" [(ngModel)]="selectedCategory" name="category" required placeholder="Which Category?">
                    
                <option value="" selected disabled>Which category? </option>
                <option *ngFor="let category of categories" [value]="category.value" selected>
                        {{category.viewValue}}
                    </option>
                    <span class="caret"></span>
            </select>
            </div>

            <!-- <div class="col-sm-6">
                <md-input-container>
                    <input mdInput [mdDatepicker]="picker" placeholder="Choose a date" mdDatepicker name="selectedDate" [(ngModel)]="selectedDate">
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>

                <md-datepicker #picker></md-datepicker>
            </div> -->
            <div class="col-sm-6 inputbox relative second">
                <label for="Date">Date</label>
                <input mdInput [mdDatepicker]="picker" mdDatepicker name="selectedDate" [(ngModel)]="selectedDate">
                <div class="input-group-btn">
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                </div>

                <!-- <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span> -->
                <md-datepicker #picker></md-datepicker>
            </div>

            <div class="col-sm-6">
                <md-select placeholder="Which Account" [(ngModel)]="selectedAccount" name="account">
                    <md-option *ngFor="let account of accounts" [value]="account.value">
                        {{account.viewValue}}
                    </md-option>
                </md-select>

                <!-- <p> Selected value: {{selectedValue}} </p> -->
            </div>
            <div class="row buttons">
                <button class="btn btn-cancel" (click)="close_classInc()">CANCEL</button>
                <button class="btn btn-exp" type="submit">ADD THIS</button>
            </div>

            <p></p>

        </form>

    </div>
</div>
<div *ngFor="let emilieContact of contacts">
    <div>
        <p>{{emilieContact.name}}</p>

</div>
<button (click)="addContact()">Submit New Contact</button>
