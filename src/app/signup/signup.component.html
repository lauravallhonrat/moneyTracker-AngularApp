<div class="login">
    <div class="logbox">
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="usernameInput">Your email address</label>
                <input type="email" class="form-control" id="username" placeholder="someonecool@email.com" name="username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Choose a password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>

            <button type="submit" class="btn butts2 btn-block">CREATE ACCOUNT</button>
        </form>
        <p class="account-message">
            You already have an account? <a href="/signup">Welcome back, login</a>
        </p>

    </div>

</div>
