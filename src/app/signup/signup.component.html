<div class="bubblebox">
    <div class="bubble">
        <p>You're new. I'm ready to help you. Create an account and we are ready to start.</p>
    </div>
</div>

<div class="zen">
    <img src="" alt="the fox here">
</div>

<div class="login">
    <div class="logbox">
        <form (ngSubmit)="submitLogin()" #myForm="ngForm">
            <div class="form-group">
                <label for="InputUsername">username</label>
                <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
            </div>
            <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>
            <button type="submit" class="btn btn-default btn-primary">Login</button>
        </form>
        <p class="account-message" *ngIf="!this.session.isAuth">
            You already have an account? <a [routerLink]="['/login']">Login</a>
        </p>

    </div>
</div>
